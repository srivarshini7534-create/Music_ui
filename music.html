<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Music Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#121212;
  font-family:Arial, sans-serif;
}

.player{
  width:320px;
  background:#181818;
  padding:20px;
  border-radius:15px;
  color:white;
  box-shadow:0 10px 30px rgba(0,0,0,0.8);
  text-align:center;
}

/* ALBUM COVER IMAGE */
.cover{
  width:180px;
  height:180px;
  background:url("muse.jpg") no-repeat center;
  background-size:cover;
  border-radius:12px;
  margin:0 auto 15px;
}

.song-title{
  font-size:18px;
  font-weight:bold;
}

.artist{
  font-size:14px;
  color:#b3b3b3;
  margin-bottom:15px;
}

audio{
  width:100%;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="player">
  <div class="cover"></div>

  <div class="song-title">Closer Than This</div>
  <div class="artist">Jimin</div>

  <!-- AUDIO PLAYER -->
  <audio controls>
    <source src="Closer_Than_This.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</div>

</body>
</html>
